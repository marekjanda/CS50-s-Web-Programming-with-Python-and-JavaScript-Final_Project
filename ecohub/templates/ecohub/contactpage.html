{% extends "ecohub/base.html" %}

{% block title %}
EcoHub - Project Categories
{% endblock %}

{% block body %}
    {% include 'ecohub/includes/projectnav.html' %}

    {% if sent %}
        <p>
            Your message was sent
        </p>
        <p>
            <a href="{% url 'project' project.id %}" class="btn btn-primary">Go To Projects</a>
        </p>
    {% else %}
        <div class="project-card">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                        <label for="subject" style="font-size: large;">Select subject</label>
                        <select class="form-control" id="subject" name="subject">
                            <option value="more">More information</option>
                            <option value="collaboration">Collaboration offer</option>
                            <option value="join">Join project</option>
                            <option value="invest">Make investment</option>
                            <option value="advertise">Advertisement</option>
                            <option value="other">Other business offer</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="privateMessage" style="font-size: large;">Type your message here</label>
                    <textarea class="form-control" id="privateMessage" rows="5" name="message" placeholder="Your message"></textarea>
                </div>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>
            </form>
        </div>
    {% endif %}
{% endblock %}
