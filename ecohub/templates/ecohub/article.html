{% extends "ecohub/base.html" %}

{% block title %}
EcoHub - {{ article.title }}
{% endblock %}

{% block body %}
    {% include 'ecohub/includes/newsnav.html' %} 
    <div class="card article-card">
        <div class="card-body">
            <h5 class="card-title">{{ article.article_title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.published }}</h6>
            <p class="card-text">{{ article.text|safe }}</p>
            <hr>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.author }}</h6>
        </div>                    
    </div>
{% endblock %}
